<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name">Jaques Causteau</h1>
          <p class="user-info__job">Sailor, Researcher</p>
          <div type="button" class="EdiT"> EdiT </div>
        </div>
        <button class="button user-info__button"> - </button>
      </div>
    </div>
    <div class="places-list root__section">

      <!-- Пример вёрстки карточки: -->
   
  
      <!-- конец примера. -->

    </div>

    </div>

    <div class="popup">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new">
            <input type="text"  name="name" class="popup__input popup__input_type_name" placeholder="Название" required maxlength="30" minlength="2">
            <div class="popup__error-name"> </div>
            <input  type="text" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку" required minlength="2">
            <div class="popup__error-link"> </div>
            <button type="button" disabled="true" class="button popup__button">+</button>
        </form>
      </div>
    </div>
  </div>

  <div class="popup popup-profil">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close popup__close-prof">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="newProfil">
            <input type="text"  name="nameProfil" class="popup__input popup__input_type_name" placeholder="Имя Фамилия" required maxlength="30" minlength="2">
            <div class="popup__error-nameProfil"> </div>
            <input  type="text" name="linkProfil" class="popup__input popup__input_type_link-url" placeholder="О себе" required minlength="2">
            <div class="popup__error-linkProfil"> </div>
            <button class="button popup__button popup__button-profil">Сохранить</button>
        </form>
      </div>
    </div>
  </div>

  <script src="./script.js"> </script>
</body>

</html>
